<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cerebro</title>
    <link rel='stylesheet' id='cerebro-theme'>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/main.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body style="margin: 0">
    <div id="root">
    </div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.async = true;
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/main.bundle.js' : '../dist/main.bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
